<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <input #courseTitle type="text" class="form-control" (keyup)="keyup(courseTitle)" placeholder="Search for a course" />
            </div>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let course of filteredCourses" class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <img class="course-img" [src]="course.imageUrl" width="304" height="171">
                <div class="caption">
                    <h3>{{course.name}}</h3>
                    <p>{{course.description| summary:115}}</p>
                    <p><a [routerLink]="['course',course.id]" class="btn btn-primary center-block" role="button">View Details</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
