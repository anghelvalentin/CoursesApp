<div class="container">
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2" *ngIf="course">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <strong>{{course.name}}</strong> 
                        <button class="btn btn-default" type="button" *ngIf="authService.currentUser.isAdmin" (click)="edit()">Edit</button> 
                        <button class="btn btn-danger" type="button" *ngIf="authService.currentUser.isAdmin" (click)="delete()">Delete</button>
                    </h3>
                </div>
                <div class="panel-body">
                    <img [src]="course.imageUrl" class="center-block" />
                    <hr/>
                    <p>{{course.description}}</p>
                    <button *ngIf="!isEnrolled" class="btn btn-success center-block" (click)="enroll()">Enroll</button>
                    <button *ngIf="isEnrolled" class="btn btn-danger center-block" (click)="enroll()">UnSubscribe</button>
                </div>
            </div>
        </div>
    </div>
</div>
